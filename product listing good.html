<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Minimalist Living</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --canvas: #f9f7f2;
            --sage: #e0e5d9;
            --clay: #d4a373;
            --charcoal: #333533;
            --border: #e8e6e1;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--canvas);
            color: var(--charcoal);
            line-height: 1.7;
        }

        /* --- Navigation --- */
        nav {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(249, 247, 242, 0.9);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 500;
            letter-spacing: 2px;
            color: var(--charcoal);
        }

        .search-container { flex-grow: 0.3; }
        .search-bar {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--charcoal);
            background: transparent;
            padding: 0.5rem 0;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }

        .cart-trigger {
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- Hero --- */
        header {
            padding: 6rem 5% 4rem;
            text-align: center;
        }

        header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-style: italic;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        header p {
            max-width: 600px;
            margin: 0 auto;
            color: #777;
            font-size: 1rem;
            font-weight: 300;
        }

        /* --- Product Grid --- */
        .container { padding: 0 5% 5rem; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 3rem;
        }

        .product-card {
            background: transparent;
            position: relative;
            transition: 0.4s ease;
        }

        .img-wrap {
            width: 100%;
            aspect-ratio: 1 / 1.2;
            background-color: var(--sage);
            overflow: hidden;
            position: relative;
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .product-card:hover img { transform: scale(1.03); }

        .wishlist-heart {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--white);
            z-index: 2;
        }

        .details { padding: 1.5rem 0; }
        .cat {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: #999;
        }

        .product-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .price { font-weight: 600; color: var(--clay); }

        .add-to-cart-btn {
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: var(--charcoal);
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .add-to-cart-btn:hover { background: var(--clay); }

        /* --- "Backend" Cart Drawer --- */
        .cart-drawer {
            position: fixed;
            top: 0; right: -400px;
            width: 350px; height: 100vh;
            background: var(--white);
            box-shadow: -10px 0 30px rgba(0,0,0,0.05);
            transition: 0.4s ease;
            z-index: 1001;
            padding: 3rem 2rem;
        }

        .cart-drawer.active { right: 0; }
        .close-cart { cursor: pointer; float: right; font-size: 1.5rem; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">AURA</div>
    <div class="search-container">
        <input type="text" id="decorSearch" class="search-bar" placeholder="Find your aura...">
    </div>
    <div class="cart-trigger" onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</div>
</nav>

<header>
    <h1>Slow Down, Settle In.</h1>
    <p>A curated collection of pieces designed to bring stillness to your home.</p>
</header>

<main class="container">
    <div class="grid" id="productGrid"></div>
</main>

<div class="cart-drawer" id="cartDrawer">
    <span class="close-cart" onclick="toggleCart()">&times;</span>
    <h2 style="font-family: 'Cormorant Garamond', serif; font-size: 2rem; margin-bottom: 2rem;">Your Selection</h2>
    <div id="cartContent"></div>
    <div style="margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1rem;">
        <div style="display:flex; justify-content: space-between; font-weight: 600;">
            <span>Total</span>
            <span id="totalDisplay">₹0</span>
        </div>
        <button class="add-to-cart-btn" style="margin-top: 2rem;">PROCEED TO CHECKOUT</button>
    </div>
</div>

<script>
    const inventory = [
        { id: 1, name: "Hand-Thrown Ceramic Vase", price: 3400, cat: "Ceramics", img: "https://images.unsplash.com/photo-1578749556568-bc2c40e68b61?auto=format&fit=crop&q=80&w=800" },
        { id: 2, name: "Organic Linen Throw", price: 4200, cat: "Textiles", img: "https://images.unsplash.com/photo-1584100936595-c0654b55a2e2?auto=format&fit=crop&q=80&w=800" },
        { id: 3, name: "Solid Ash Side Table", price: 18500, cat: "Furniture", img: "https://images.unsplash.com/photo-1533090161767-e6ffed986c88?auto=format&fit=crop&q=80&w=800" },
        { id: 4, name: "Sculptural Wax Candle", price: 1200, cat: "Decor", img: "https://images.unsplash.com/photo-1603006905003-be475563bc59?auto=format&fit=crop&q=80&w=800" },
        { id: 5, name: "Abstract Sand Form", price: 7800, cat: "Art", img: "https://images.unsplash.com/photo-1549490349-8643362247b5?auto=format&fit=crop&q=80&w=800" },
        { id: 6, name: "Brushed Brass Sconce", price: 9200, cat: "Lighting", img: "https://images.unsplash.com/photo-1507473885765-e6ed657f9971?auto=format&fit=crop&q=80&w=800" },
        { id: 7, name: "Hand-Woven Jute Rug", price: 14000, cat: "Textiles", img: "https://images.unsplash.com/photo-1531835551805-16d864c8d311?auto=format&fit=crop&q=80&w=800" },
        { id: 8, name: "Wabi-Sabi Clay Bowl", price: 2100, cat: "Ceramics", img: "https://images.unsplash.com/photo-1610701596007-11502861dcfa?auto=format&fit=crop&q=80&w=800" },
        { id: 9, name: "Canvas Lounge Chair", price: 38000, cat: "Furniture", img: "https://images.unsplash.com/photo-1592078615290-033ee584e267?auto=format&fit=crop&q=80&w=800" },
        { id: 10, name: "Terra Cotta Incense Hub", price: 850, cat: "Decor", img: "https://images.unsplash.com/photo-1602872029708-84d970d3382b?auto=format&fit=crop&q=80&w=800" }
    ];

    let cart = [];

    function renderGrid(data) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = data.map(item => `
            <div class="product-card">
                <div class="img-wrap">
                    <span class="wishlist-heart">♡</span>
                    <img src="${item.img}" alt="${item.name}">
                </div>
                <div class="details">
                    <span class="cat">${item.cat}</span>
                    <h3 class="product-name">${item.name}</h3>
                    <p class="price">₹${item.price.toLocaleString()}</p>
                    <button class="add-to-cart-btn" onclick="addToCart(${item.id})">ADD TO BAG</button>
                </div>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const item = inventory.find(p => p.id === id);
        cart.push(item);
        updateCart();
        document.getElementById('cartDrawer').classList.add('active');
    }

    function updateCart() {
        document.getElementById('cartCount').innerText = cart.length;
        const cartContent = document.getElementById('cartContent');
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        
        cartContent.innerHTML = cart.map((item, idx) => `
            <div class="cart-item">
                <span style="font-size: 0.85rem;">${item.name}</span>
                <span style="font-weight: 600;">₹${item.price}</span>
            </div>
        `).join('');
        
        document.getElementById('totalDisplay').innerText = `₹${total.toLocaleString()}`;
    }

    function toggleCart() {
        document.getElementById('cartDrawer').classList.toggle('active');
    }

    document.getElementById('decorSearch').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = inventory.filter(p => p.name.toLowerCase().includes(val) || p.cat.toLowerCase().includes(val));
        renderGrid(filtered);
    });

    renderGrid(inventory);
</script>

</body>
</html>
